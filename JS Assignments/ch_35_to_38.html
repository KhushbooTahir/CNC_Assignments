<script>

function factorialize(num) {
  let total = 1
  for (let i = 1; i <= num; i++) {
    total *= i
  }
  return total;
}

function CalculateFactorial(){
    var numbr = parseInt(prompt("Enter Number : "));
    var factorial = factorialize(numbr);
    console.log("The Factorial of "+ numbr+" is : " + factorial);
}

function ConvertToCaptialize(input){
    var stringSplitter = input.toLowerCase().split(" ");
    var newString="";
    for(var i=0; i< stringSplitter.length; i++)
    {
         stringSplitter[i]=stringSplitter[i].charAt(0).toUpperCase() + stringSplitter[i].slice(1);
    }
    newString = stringSplitter.join(" ");
    return newString;
}

function CapitalizeString()
{
    var input =prompt("Enter String :");
    var result = ConvertToCaptialize(input);
    console.log("Capitalize String" + result);
}
</script>
