<script>
function Reverse()
{
    var size = parseFloat(prompt("Enter Decimal Number : ","3.4"));
    var round_figure =Math.ceil(size);
    var text="This is my dummy text";

    var newText = text.slice(0, round_figure);

    var reserveString ="" ;
    for(var i=(newText.length-1); i>=0 ;i--){
        reserveString=reserveString+newText[i];
    }
    alert(reserveString);
}

function CapitalizeString()
{
    var input =prompt("Enter String :");
    var stringSplitter = input.toLowerCase().split(" ");
    var newString="";
    for(var i=0; i< stringSplitter.length; i++)
    {
         stringSplitter[i]=stringSplitter[i].charAt(0).toUpperCase() + stringSplitter[i].slice(1);
    }
    newString = stringSplitter.join(" ");
    console.log(newString);
}

</script>
