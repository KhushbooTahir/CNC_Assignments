<script>
function Calculator()
{
const number1 = parseFloat(prompt('Enter first number: '));
const number2 = parseFloat(prompt('Enter second number: '));
const operator = prompt('Enter operator ( either +, -, *, % or / ): ');
var result;
    if (operator == '+') {
        result = number1 + number2;
    }
    else if (operator == '-') {
        result = number1 - number2;
    }
    else if (operator == '*') {
        result = number1 * number2;
    }
    else if (operator == '%') {
        result = number1 % number2;
    }
    else {
        result = number1 / number2;
    }
alert( number1+" "+ operator + " "+ number2 +" = " + result );
}

function Grades(){
    var number1 = parseFloat(prompt('Enter first Course number: '));
    var number2 = parseFloat(prompt('Enter second Course number: '));
    var number3 = parseFloat(prompt('Enter third Course number: '));
    var number4 = parseFloat(prompt('Enter 4th Course number: '));
    var number5 = parseFloat(prompt('Enter 5th Course number: '));

    var total= (number1+number2+number3+number4+number5)*100/500;

    alert("Percentage for obtained marks : "+ total);
}

</script>

<body>

<Button class="mybtn" onClick="Grades()">Calculate Percentage</Button>
</body>
