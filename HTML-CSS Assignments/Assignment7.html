<body>
<h2>Chapter 7 - Form</h2><br/>

<b>Your Details:</b>
<form action="example/submit.html">
<p>
    Name: 
    <input type="text" name="nametxt" id="nametxt"/>
</p>
<p>
    Email:
     <input type="email" name="emailtxt" id="emaitxt"/>
</p>

<b>Your Review:</b>
<p>
How did you hear about us?
<select name="hearFrom" id="hearFrom">
    <option value="Google">Google</option>
    <option value="Twitter">Twitter</option>
    <option value="Facebook">Facebook</option>
</select>
</p>
<p>
    Would you visit again?
    <br/>
<input type="radio" id="yes" name="visit" value="Yes">
<label for="yes">Yes</label><br>
<input type="radio" id="no" name="visit" value="No">
<label for="no">No</label><br>
<input type="radio" id="other" name="visit" value="other">
<label for="other">Maybe</label>
</p>

<p>
    Comment:
    <textarea id="review" name="review" rows="4" cols="50"> </textarea>
</p>

<p><input type="checkbox"  name="acceptCondition" />
    Sign me up for email updates
<p>
    <input type="submit" title="Submit Review" />
</form>
</body>
</html>
